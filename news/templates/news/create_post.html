{% extends 'news/base.html' %}

{% block content %}
    <form method="post" name="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description|safe }}
        </div>
        <button class="btn btn-success" type="submit">Create</button>
    </form>

{% endblock %}
